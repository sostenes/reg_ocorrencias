{% extends "base.html"%}
	{% block "titulo" %}Cadastro de nova Ocorrencia - {{ block.super }}{% endblock "titulo" %}

{%block "conteudo"%}
	<form action="." method="POST">
		<table border="0" width="80%">
			{{form.as_table}}
			
			<tr><td><input type="submit" value="Cadastrar Ocorrencia"></td>
			<td><INPUT TYPE="BUTTON" VALUE="Inserir Parecer" ONCLICK="window.location.href='/ocorrencias/{{ocorrencia_id}}/parecer/'"></td></tr>
			
		</table>
	</form>

{%endblock "conteudo"%}
